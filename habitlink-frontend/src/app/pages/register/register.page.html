<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center" style="margin-top: 20px;">
    <h2>Create Your Account</h2>
    <p style="color: #6c757d;">Letâ€™s get started!</p>
  </div>

  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input [(ngModel)]="first_name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input [(ngModel)]="last_name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" style="margin-top: 20px;" (click)="register()">Create Account</ion-button>

  <div class="ion-text-center" style="margin-top: 10px; font-size: small; color: #6c757d;">
    By signing up, you agree to our Terms & Privacy Policy
  </div>

  <p *ngIf="error" style="color:red; margin-top: 15px; text-align: center;">{{ error }}</p>

</ion-content>
