<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Today's Habits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-end" style="margin-bottom: 12px;">
    <ion-button size="small" routerLink="/all-habits">View All</ion-button>
  </div>

  <h3>Your Habits</h3>

  <ion-list lines="none">
    <ion-card *ngFor="let habit of habits" class="habit-card" style="margin-bottom: 12px;">
      <ion-item>
        <!-- Streak badge -->
        <ion-badge color="primary" slot="start" style="margin-right: 12px; border-radius: 12px; font-size: 12px;">
          {{ habit.streak }} days
        </ion-badge>

        <!-- Habit Info -->
        <ion-label>
          <h2 style="margin: 0; font-weight: 600;">{{ habit.title }}</h2>
          <p style="margin: 0; color: gray; font-size: 14px;">
            {{ habit.frequency | titlecase }} â€¢ {{ habit.description }}
          </p>
        </ion-label>

        <!-- Completion icon button -->
        <ion-button fill="clear" slot="end" shape="round" size="small" (click)="markTodayComplete(habit)">
          <ion-icon
            slot="icon-only"
            [name]="habit.completedToday ? 'checkmark-circle' : 'ellipse-outline'"
            [color]="habit.completedToday ? 'success' : 'medium'">
          </ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>

  <!-- FAB to create habit -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" routerLink="/create-habit">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
