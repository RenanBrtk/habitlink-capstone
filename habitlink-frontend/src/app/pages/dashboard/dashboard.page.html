<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-avatar slot="end">
        <ion-img src="https://via.placeholder.com/40x40.png?text=J"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center" style="margin-top: 20px;">
    <h3>Good Morning, {{ displayName }} ðŸ‘‹</h3>
    <p style="color: #6c757d; font-size: 14px;">30 minutes of cardio â€¢ Daily</p>
  </div>

  <!-- Streak Stats -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>12</ion-card-title>
            <ion-card-subtitle>Current Streak</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>28</ion-card-title>
            <ion-card-subtitle>Best Streak</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>85%</ion-card-title>
            <ion-card-subtitle>Success Rate</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>34</ion-card-title>
            <ion-card-subtitle>Total Days</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Calendar placeholder -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>This Month</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Placeholder calendar grid -->
      <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px;">
        <div *ngFor="let day of [].constructor(30); let i = index"
             style="padding: 10px; text-align: center; border: 1px solid #e9ecef; border-radius: 4px;">
          {{ i + 1 }}
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" style="margin-top: 20px;">Mark as Complete Today</ion-button>

</ion-content>

<!-- Tab Bar -->
<ion-footer>
  <ion-toolbar>
    <ion-segment value="dashboard">
      <ion-segment-button value="dashboard">
        <ion-label>Dashboard</ion-label>
      </ion-segment-button>
      <ion-segment-button value="habits" (click)="navigate('/habits')">
        <ion-label>Habits</ion-label>
      </ion-segment-button>
      <ion-segment-button value="journal" (click)="navigate('/journal')">
        <ion-label>Journal</ion-label>
      </ion-segment-button>
      <ion-segment-button value="profile" (click)="navigate('/profile')">
        <ion-label>Profile</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
